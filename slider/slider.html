<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Owl Carousel - One slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 

    <!-- Owl Carousel -->
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
	
	<script src="js/jquery-1.9.1.min.js"></script> 
    <script src="js/owl.carousel.js"></script>
	 <!-- Demo -->


    <script>
    $(document).ready(function() {
      $("#owl-demo").owlCarousel({

      navigation : false,
      singleItem : true,
	  autoPlay:3000

      // "singleItem:true" is a shortcut for:
      // items : 1, 
      // itemsDesktop : false,
      // itemsDesktopSmall : false,
      // itemsTablet: false,
      // itemsMobile : false

      });
    });
    </script>


  </head>
  <body>

 

     
              <div id="owl-demo" class="owl-carousel">

                <div class="item"><img src="img/fullimage1.jpg" alt="The Last of us"></div>
                <div class="item"><img src="img/fullimage2.jpg" alt="GTA V"></div>
                <div class="item"><img src="img/fullimage3.jpg" alt="Mirror Edge"></div>

              </div>
          

   

     

          

      

   

   
   

  </body>
</html>
